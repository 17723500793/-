<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" class="box" value="内卷">内卷
        <input type="checkbox" class="box"value="疯狂内卷">疯狂内卷
        <input type="checkbox" class="box"value="拼命内卷">拼命内卷
        <input type="checkbox" class="box"value="使劲内卷">使劲内卷
        <br />
        <input id="qx" type="button" value="全选" >
        <input id="qbx"type="button" value="全不选">
        <input id="fx" type="button" value="反选">
    </div>
    <script>


    const btn=document.getElementById('qx');
    btn.onclick =function(){
let box=document.querySelectorAll('.box');
for (let i = 0; i < box.length; i++) {
   box[i].checked=true;
}
}


  const btn1=document.getElementById('qbx');
    btn1.onclick =function(){
let box=document.querySelectorAll('.box');
for (let a= 0; a < box.length; a++) {
   box[a].checked=false;
}
}
 
const btn2=document.getElementById('fx');
    btn2.onclick =function(){
let box=document.querySelectorAll('.box');
for (let c= 0; c<box.length; c++) {
      box[c].checked=! box[c].checked;

}
}




</script>

</body>

</html>
